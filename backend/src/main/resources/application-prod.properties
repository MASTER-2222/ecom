server.port=8080
server.servlet.context-path=/api
spring.profiles.active=prod

# Database Configuration
spring.data.mongodb.uri=mongodb://your-prod-mongodb-uri
spring.data.mongodb.database=ritkart_prod

# Logging Configuration
logging.level.root=WARN
logging.level.com.ritkart=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/ritkart-app.log
logging.file.max-size=100MB
logging.file.max-history=30

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Security Configuration
jwt.secret=${JWT_SECRET:your-production-jwt-secret-key}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=https://ritkart.com,https://www.ritkart.com
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Performance Configuration
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Connection Pool Configuration
spring.data.mongodb.pool.max-size=20
spring.data.mongodb.pool.min-size=5
spring.data.mongodb.pool.max-wait-time=120000
spring.data.mongodb.pool.max-connection-idle-time=60000