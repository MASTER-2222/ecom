# RitKART Backend Configuration

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/ritkart}
spring.data.mongodb.database=${MONGODB_DATABASE:ritkart}

# JWT Configuration
jwt.secret=${JWT_SECRET:RitKART-Default-Secret-Key}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_FILE_SIZE:10MB}
upload.dir=${UPLOAD_DIR:./uploads}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# Admin Configuration
admin.default.email=${DEFAULT_ADMIN_EMAIL:admin@ritkart.com}
admin.default.password=${DEFAULT_ADMIN_PASSWORD:admin123}

# Logging Configuration
logging.level.com.ritkart=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123